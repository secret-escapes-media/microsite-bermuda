<div class="row__column offer">
  <div class="offer__image">
    <a class="offer__image-link" id="image-link-{{ offer.class }}" href="{{ offer.url }}">
      <img src="{{ site.baseurl }}/img/offers/{{ offer.class }}.jpg" width="100%" alt="{{ offer.title }}" />
    </a>
  </div>
  <div class="offer__content">
    <h2 class="offer__content-title"><a id="title-link-{{ offer.class }}" href="{{ offer.url }}">{{ offer.title }}</a></h2>
    <h5>{{ offer.price-description | upcase }}</h5>
    <p>{{ offer.description }}</p>
    <a id="button-link-{{ offer.class }}" href="{{ offer.url }}" class="btn btn__sm">
      From <span class="offer__content-price">Â£{{ offer.price }}</span>
    </a>
  </div>
</div>
